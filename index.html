<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="banner-outer">
            <div class="banner-inner">
                <img src="./images/odin-lined.png" alt="">
                <div>SIGN-UP FORM</div>
            </div>
       </div>
       <div class="content">
            <div class="intro">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! </p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
                <!-- <p>Let's do this</p> -->
            </div>
            <div class="form">
                <p>Let's do this</p>
                <form action="#" method="post" class="form-element">
                    <div class="form-inputs">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-row">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="error">
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" class="error">
                        </div>
                    </div>
                    <div class="button">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>

       </div> 
       <footer></footer>
    </div>
</body>
</html>
